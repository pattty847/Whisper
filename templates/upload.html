{% extends "base.html" %}

{% block title %}Video to Text Transcription{% endblock %}

{% block extra_head %}
<style>
    .upload-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 500px;
        margin: auto;
    }

    .upload-box {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        text-align: center;
        margin-top: 20px;
    }

    .custom-file-upload {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 12px 15px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }

    .custom-file-upload:hover {
        background-color: #0056b3;
    }

    .custom-file-upload input {
        display: none;
    }

    #file-name {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        color: #555;
    }

    .divider {
        margin: 20px 0;
        font-weight: bold;
        color: #666;
        position: relative;
        text-align: center;
    }

    .divider::before,
    .divider::after {
        content: "";
        display: inline-block;
        width: 40%;
        height: 1px;
        background: #ddd;
        position: relative;
        top: -5px;
    }

    .divider::before {
        margin-right: 10px;
    }

    .divider::after {
        margin-left: 10px;
    }

    @media (max-width: 480px) {
        .upload-box {
            padding: 15px;
        }

        .custom-file-upload {
            width: 100%;
        }
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("file-upload").addEventListener("change", function () {
            let fileName = this.files.length > 0 ? this.files[0].name : "No file chosen";
            document.getElementById("file-name").innerText = fileName;
        });
    });
</script>
{% endblock %}

{% block content %}
<div class="upload-container">
    <a href="/history" class="btn btn-primary btn-lg">ðŸ“œ View History</a>

    <div class="upload-box">
        <form method="post" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-upload">
                Choose File
                <input type="file" name="file" id="file-upload" accept="video/*">
            </label>
            <span id="file-name">No file chosen</span>

            <div class="divider">OR</div>

            <input type="text" name="url" class="form-control" placeholder="Enter video URL (YouTube, Instagram, TikTok)">

            <button type="submit" class="btn btn-success btn-lg">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
